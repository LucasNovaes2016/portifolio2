      <div class="container mt-3 mb-5">
         <h1 class="text-center"> Inscrição do usuario Desenvolvedor </h1>
         <p class="text-center"> <b> Preencha os dados abaixo para criar sua conta: </b> </p>
         <hr>
         <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
              <div class="form-container">
               <form id="myForm">
                  <div class="form-group">
                     <label for="name"><b>Nome: </b></label>
                     <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Seu Nome">
                  </div>
                  <div class="form-group">
                     <label for="email"> <b> Email: </b> </label>
                     <input type="email" class="form-control" id="inputEmail" placeholder="Seu Email">
                  </div>
                  <div class="form-group">
                     <label for="password"> <b> Senha: </b> </label>
                     <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua senha">
                  </div>
                  <div class="form-group">
                     <label for="password"> <b> Digite sua senha novamente: </b> </label>
                     <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirme sua senha">
                  </div>
                  <div class="form-group">
                     <label for="birthday"> <b> Data de nascimento: </b> </label>
                     <input type="date" class="form-control" id="inputBirthday">
                  </div>
                  <div class="form-group">
                     <label for ="sex"> <b> Sexo: </b> </label>
                     <br>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Masculino
                        </label>
                     </div>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Feminino
                        </label>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for ="competencias"> <b> Competencias: </b> </label>
                     <br>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="Mobile" value="option1"> Mobile
                        </label>
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="Web" value="option2"> Web
                        </label>
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="Desktop" value="option3"> Desktop
                        </label>
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="Jogos" value="option4"> Jogos
                        </label>
                      </label>
                      <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="Outro" value="option5"> Outro
                      </label>
                     </div>
                  </div>
                  <div class="text-right">
                      <button type="submit" class="btn btn-success ">Criar Conta</button>
                  </div>

               </form>
             </div>
            </div>
         </div>
      </div>
