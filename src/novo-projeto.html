      <div class="container mt-3 mb-5">
         <h1 class="text-center"> Anuncie seu Projeto </h1>
         <p class="text-center"> <b> Preencha os dados abaixo para anunciar seu novo projeto </b> </p>
         <hr>
         <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
               <div class="form-container">
                  <form id="myForm">
                     <div class="form-group">
                        <label for="name"><b>Titulo do Projeto: </b></label>
                        <input type="text" name="name" class="form-control" aria-describedby="emailHelp" placeholder="Seu Nome">
                     </div>
                     <div class="form-group">
                        <label for="descricao"> <b> Descrição: </b> </label>
                        <textarea type="text" name="description" class="form-control"  rows="5" placeholder="Digite uma descrição do projeto"></textarea>
                     </div>
                     <div class="form-group">
                        <label for="birthday"> <b> Prazo para Entrega: </b> </label>
                        <input type="date" name="deadline" class="form-control" >
                     </div>
                     <div class="form-group">
                        <label for ="competencias"> <b> Categoria(s) do projeto: </b> </label>
                        <br>
                        <div class="form-check form-check-inline">
                           <label class="form-check-label">
                           <input class="form-check-input" type="checkbox" name="Mobile" value="option1"> Mobile
                           </label>
                           <label class="form-check-label">
                           <input class="form-check-input" type="checkbox" name="Web" value="option2"> Web
                           </label>
                           <label class="form-check-label">
                           <input class="form-check-input" type="checkbox" name="Desktop" value="option3"> Desktop
                           </label>
                           <label class="form-check-label">
                           <input class="form-check-input" type="checkbox" name="Jogos" value="option4"> Jogos
                           </label>
                           </label>
                           <label class="form-check-label">
                           <input class="form-check-input" type="checkbox" name="Outro" value="option5"> Outro
                           </label>
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="valor"> <b> Orçamento: </b> </label>
                        <div class="input-group">
                           <span class="input-group-addon">R$</span>
                           <input type="number" name="budget" class="form-control" placeholder="00,00">
                        </div>
                     </div>
                     <div class="text-right">
                        <button type="submit" class="btn btn-primary ">Cancelar</button>
                        <button type="submit" class="btn btn-success ">Criar Projeto</button>
                     </div>
                  </form>
               </div>
