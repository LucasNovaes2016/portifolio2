      <div class="container mt-3 mb-5">
         <h1 class="text-center"> Edite o seu projeto </h1>
         <p class="text-center"> <b> Altere os campos que deseja mudar </b> </p>
         <hr>
         <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
               <div class="form-container">
                  <form id="myForm">
                     <div class="form-group">
                        <label for="name"><b>Titulo do Projeto: </b></label>
                        <input type="text" name="name" class="form-control" aria-describedby="emailHelp" placeholder="Seu Nome">
                     </div>
                     <div class="form-group">
                        <label for="descricao"> <b> Descrição: </b> </label>
                        <textarea type="text" name="description" class="form-control"  rows="5" placeholder="Digite uma descrição do projeto"></textarea>
                     </div>
                     <div class="form-group">
                        <label for="birthday"> <b> Prazo para Entrega: </b> </label>
                        <input type="date" name="deadline" class="form-control" >
                     </div>
                     <div class="form-group">
                        <label for ="competencias"> <b> Categoria(s) do projeto: </b> </label>
                        <br>
                        <div class="form-check form-check-inline">
                           <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="mobile" value="option1">
                              <label class="form-check-label" for="inlineCheckbox1">Mobile</label>
                           </div>
                           <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="web" value="option2">
                              <label class="form-check-label" for="inlineCheckbox1">Web</label>
                           </div>
                           <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="desktop" value="option3">
                              <label class="form-check-label" for="inlineCheckbox1">Desktop</label>
                           </div>
                           <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="jogos" value="option4">
                              <label class="form-check-label" for="inlineCheckbox1">Jogos</label>
                           </div>
                           <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="outro" value="option5">
                              <label class="form-check-label" for="inlineCheckbox1">Outro</label>
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="valor"> <b> Orçamento: </b> </label>
                        <div class="input-group">
                           <span class="input-group-addon">R$</span>
                           <input type="number" name="budget" class="form-control" placeholder="00,00">
                        </div>
                     </div>
                     <div class="text-right">
                        <button type="submit" class="btn btn-success ">Aplicar Alterações</button>
                     </div>
                  </form>
               </div>
