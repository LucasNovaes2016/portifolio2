      <div class="container mt-3 mb-5">
         <h1 class="text-center"> Inscrição do usuario anunciante </h1>
         <p class="text-center"> <b> Preencha os dados abaixo para criar sua conta: </b> </p>
         <hr>
         <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
              <div class="form-container">
               <form id="myForm">
                  <div class="form-group">
                     <label for="name"><b>Nome: </b></label>
                     <input type="text" name="name" class="form-control" aria-describedby="emailHelp" placeholder="Seu Nome">
                  </div>
                  <div class="form-group">
                     <label for="email"> <b> Email: </b> </label>
                     <input type="email" name="email" class="form-control" placeholder="Seu Email">
                  </div>
                  <div class="form-group">
                     <label for="password"> <b> Senha: </b> </label>
                     <input type="password" name="password" class="form-control" placeholder="Digite sua senha">
                  </div>
                  <div class="form-group">
                     <label for="password"> <b> Digite sua senha novamente: </b> </label>
                     <input type="password" name="confirmPassword" class="form-control" placeholder="Confirme sua senha">
                  </div>
                  <div class="form-group">
                     <label for="birthday"> <b> Data de nascimento: </b> </label>
                     <input type="date" name="birthday" class="form-control">
                  </div>
                  <div class="form-group">
                     <label for ="sex"> <b> Sexo: </b> </label>
                     <br>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option1"> Masculino
                        </label>
                     </div>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions"value="option2"> Feminino
                        </label>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for ="competencias"> <b> Áreas de interesse: </b> </label>
                     <br>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="Mobile" value="option1"> Mobile
                        </label>
                        <label class="form-check-label ml-2">
                        <input class="form-check-input" type="checkbox" name="Web" value="option2"> Web
                        </label>
                        <label class="form-check-label ml-2">
                        <input class="form-check-input" type="checkbox" name="Desktop" value="option3"> Desktop
                        </label>
                        <label class="form-check-label ml-2">
                        <input class="form-check-input" type="checkbox" name="Jogos" value="option4"> Jogos
                        </label>
                      <label class="form-check-label ml-2">
                      <input class="form-check-input" type="checkbox" name="Outro" value="option5"> Outro
                      </label>
                     </div>
                  </div>
                  <div class="text-right">
                      <button type="submit" class="btn btn-success"> Criar Conta </button>
                  </div>
               </form>
             </div>
            </div>
         </div>
      </div>
